<html xmlns = "http://www.thymeleaf.org">

	<head>
	
		<title>List Students</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">	
	</head>
	
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar" aria-expanded="false"
							aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
	
		<div class = "container">
		
			<h2>List Students</h2>
			<hr/>
			<a th:href="@{/course/{courseName}/addStudent(courseId=${course.id})}" class= "btn btn-primary mb-2">Add Student</a>
			<a th:href="@{/course/{courseName}/calculateGrades(courseId=${course.id})}" class= "btn btn-primary mb-2">Calculate Grades</a>
			<a th:href="@{/course/{courseName}/showGradeStatistics(courseId=${course.id})}" class= "btn btn-primary mb-2">Grades Statistics</a>
			
			<table class = "table table-bordered table-striped">
				
				<thead>
					
					<tr>
					
						<th>First</th>
						<th>Last</th>
						<th>Year</th>
						<th>Semester</th>
						<th>Project</th>
						<th>Exam</th>
						<th>Final</th>
						<th>Actions</th>
						
					</tr>
				
				</thead>
				
				<tbody>
				
					<tr th:each="student: ${students}">
							
							<td th:text ="${student.first}"></td>
							<td th:text ="${student.last}"></td>
							<td th:text ="${student.year}"></td>
							<td th:text ="${student.semester}"></td>
							<td th:text ="${student.project}"></td>
							<td th:text ="${student.exam}"></td>
							<td th:text ="${student.grade}"></td>
							<td>
								<a th:href="@{/updateStudentForm(studentId=${student.id})}" class = "btn btn-info">Update</a>
								<a th:href="@{/deleteStudent(studentId=${student.id})}" class = "btn btn-danger ml-2">Delete</a>
								<a th:href="@{/gradeStudentForm(studentId=${student.id})}" class = "btn btn-info ml-2">Grading</a>
							</td>
		
					</tr>
		
				</tbody>
			
			</table>
			
					<a th:href="@{/}">Back to Courses</a>
		
		</div>
		
	</body>

</html>
