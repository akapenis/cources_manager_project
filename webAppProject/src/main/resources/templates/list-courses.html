<html xmlns = "http://www.thymeleaf.org">

	<head>
	
		<title>List Courses</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
	
	</head>
	
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class = "container">
			<h2>List Courses</h2>
			<hr/>
			<a th:href="@{'/' + ${user.first} + ${user.last} + '/addCourse'(userId=${user.id})}" class= "btn btn-primary mb-2">Add Course</a>
			
			<table class = "table table-bordered table-striped">
				
				<thead>
					
					<tr>
						<th>Name</th>
						<th>Year</th>
						<th>Semester</th>
						<th>Syllabus</th>
						<th>Actions</th>
					</tr>
				
				</thead>
				
				<tbody>
				
					<tr th:each="course: ${courses}">
							
							<td th:text ="${course.name}"></td>
							<td th:text ="${course.year}"></td>
							<td th:text ="${course.semester}"></td>
							<td th:text ="${course.syllabus}"></td>
							<td>
								<a th:href="@{/showUpdateForm(courseId=${course.id})}" class = "btn btn-info">Update</a>
								<a th:href="@{/deleteCourse(courseId=${course.id})}" class = "btn btn-danger ml-2">Delete</a>
								<a th:href="@{'/course/' + ${course.name} + '/students'(courseId=${course.id})}" 
								class = "btn btn-info ml-2">View Students</a>
							</td>
		
					</tr>
				
				</tbody>
			
			</table>
		
		</div>
		
	</body>

</html>
